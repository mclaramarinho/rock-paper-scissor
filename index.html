<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>SINGLE-PLAYER ROCK-PAPER-SCISSOR GAME</title>
        <link rel="icon" href="images/favicon.ico">

        <!--Styling and fonts-->
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c87f40724e.js" crossorigin="anonymous"></script>
        
    </head>

    <body>
        <div class="container-main">
            <!--TITLE-->
            <div class="container-fluid-medium">
                <div><h1>ROCK PAPER SCISSOR</h1></div>
                <div><h3>a single-player game</h3></div>
            </div>
            <!--TITLE END-->
            
            <!--GAME-->
            <div class="container-flex">

                <!--PLAYER FIELD-->
                <div class="col-medium-50">
                    <div class=""><h2>YOU</h2></div>
                    <!--MOVEMENT CHOICE-->
                    <div class="flex options">
                        <div class="col-3rd btn btn-choice">
                            <img src="images/rock.svg" alt="rock button">
                        </div>
                        <div class="col-3rd btn btn-choice">
                            <img src="images/paper.svg" alt="paper button">
                        </div>
                        <div class="col-3rd btn btn-choice">
                            <img class="rotate45" src="images/scissors.svg" alt="scissor button">
                        </div>
                    </div>
                    <!--MOVEMENT CHOICE END-->

                    <!--RESET/PLAY BUTTONS-->
                    <div class="flex flex-50">
                        <div class="btn"><i id="reset" class="fa-sharp fa-solid fa-arrow-rotate-right btn"></i></div>
                        <div class="btn"><i id="play" class="fa-solid fa-play btn"></i></div>
                    </div>
                    <!--RESET/PLAY BUTTONS END-->
                </div>
                <!--PLAYER FIELD END-->
                
                <!--COMPUTER FIELD-->
                <div class="col-medium-50">
                    <div>
                        <h2>COMPUTER</h2>
                    </div>
                    <!--COMPUTER CHOICE-->
                    <div class="pad" id="computer-box">
                        <img src="" id="choice-img" alt="">
                    </div>
                    <!--COMPUTER CHOICE END-->
                    <div>
                        <h2 class="hidden winner-style tie">IT'S A TIE!</h2>
                        <h2 class="hidden winner-style won">YOU WON!</h2>
                        <h2 class="hidden winner-style lost">YOU LOST!</h2>
                    </div>
                </div>
            </div>
            <div>
                <p>By <a href="https://www.linkedin.com/in/mclaramarinho/" target="_blank"><strong>Clara Marinho</strong></a> <i class="fa-solid fa-heart"></i></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
